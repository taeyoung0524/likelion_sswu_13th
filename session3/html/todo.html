<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투두리스트</title>
    <link rel="stylesheet" href="../css/todo.css">
</head>
<body>
    <div id="wrap">
        <header>
            <div class="title">TO-DO LIST</div>
            <div class="add">
                <input class="text" placeholder="오늘 할 일을 입력해주세요!"/>
                <button id="add_btn">
                    <img class="plus" src="../img/plus.png" alt="plus 이미지">
                </button>
            </div>
        </header>
        <main id="main">
            <div class="list">
                <div class="todo_item">
                    <div>
                        <input type="checkbox" id="check">
                        <label for="check"></label>
                        <p>코딩 공부하기</p>
                    </div>
                    <button id="delete">
                        <img class="delete" src="../img/delete.png" alt="delete 이미지">
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
