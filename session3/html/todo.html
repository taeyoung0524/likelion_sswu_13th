<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투두리스트</title>
    <link rel="stylesheet" href="../css/todo.css">
</head>
<body>
    <div id="wrap">
        <header>
            <div class="title">TO-DO LIST</div>
            <div class="add">
                <input type="text" placeholder="오늘 할 일을 입력해주세요!" class="addvalue" id="input_Todo"/>
                <button id="addbtn">
                    <img src="../img/plus.png" alt="add list">
                </button>
            </div>
        </header>
        <main id="main">

        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => { 
            const InputTodo = document.getElementById("input_Todo");
            const Addbtn = document.getElementById("addbtn");
            const Main = document.getElementById("main");

            let index =1;

            Addbtn.addEventListener('click', () => {
                if(InputTodo.value == ""){
                    alert('내용을 입력해주세요!');
                    return;
                }

                const list = document.createElement('div');
                list.classList.add('list');

                const Div = document.createElement('div');

                const checkBox = document.createElement('input');
                checkBox.setAttribute('type', 'checkbox');
                checkBox.setAttribute('id', `check${index}`)

                const text=document.createElement('p');
                text.textContent = InputTodo.value;

                const removeBtn = document.createElement('button');
                removeBtn.innerHTML = '<img class="delete" src="../img/delete.png" alt="delete 이미지"/>';

                const label = document.createElement('label');
                label.setAttribute('for', `check${index}`);

                removeBtn.addEventListener('click', (event) => {
                    event.currentTarget.parentNode.parentNode.removeChild(event.currentTarget.parentNode);
                });

                checkBox.addEventListener('change', () => {
                    if(checkBox.checked){
                        text.style.textDecoration='line-through';
                    }
                    else{
                        text.style.textDecoration='none';
                    }
                });

                Div.appendChild(checkBox);
                Div.appendChild(text);
                Div.appendChild(label);

                list.appendChild(Div);
                list.appendChild(removeBtn);

                Main.appendChild(list);
                InputTodo.value = ' ';
                index++;
            })
        })
    </script>
</body>
</html>
