<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/section/contactInfo.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="account.html">
            <img src="../assets/img/Vector (13).png" alt=""></a>
            <p>Contact Info</p>
            <p></p>
        </header>
        <div class="main1">
            <div class="img-wrapper">
                <img src="../assets/img/Ellipse 741.png" alt="">
                <div class="overlay"></div>
                <div class="edit-icon">
                    <img src="../assets/img/Vector (15).png" alt="edit">
                </div>
            </div>
        </div>
        <div class="main2">
            <div class="box">
                <div class="left">
                    <p class="title">Name</p>
                    <p class="input_info">Warren Buffet</p>
                </div>
                <div class="right">
                    <button class="changeButton">Change</button>
                </div>
            </div>
            <div class="box">
                <div class="left">
                    <p class="title">Birthdate</p>
                    <p class="input_info">05 November 1993</p>
                </div>
                <div class="right">
                    <button class="changeButton">Change</button>
                </div>
            </div>
            <div class="box">
                <div class="left">
                    <p class="title">Gender</p>
                    <p class="input_info">Male</p>
                </div>
                <div class="right">
                    <button class="changeButton">Change</button>
                </div>
            </div>
            <div class="box">
                <div class="left">
                    <p class="title">Email</p>
                    <p class="input_info">warren.buff@invest.ai</p>
                </div>
                <div class="right">
                    <button class="changeButton">Change</button>
                </div>
            </div>
            <div class="box">
                <div class="left">
                    <p class="title">Phone Number</p>
                    <p class="input_info">-</p>
                </div>
            </div>
            <div class="box">
                <div class="left">
                    <p class="title">Address</p>
                    <p class="input_info">-</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
